
<div class="card shadow mb-3">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">예약 방식 선택</h6>
    </div>

    <div class="card-body mt-3 mb-3">
        <form>
            <div class="custom-control custom-radio">
                <input type="radio"
                       id="inquiry"
                       name="reserve"
                       class="custom-control-input"
                       checked>
                <label class="custom-control-label"
                       for="inquiry">
                       문의 방식
                </label>
            </div>

            <div class="custom-control custom-radio">
                <input type="radio"
                       id="direct-reserve"
                       name="reserve"
                       class="custom-control-input">
                <label class="custom-control-label"
                       for="direct-reserve">
                       직접 예약 방식
                </label>
            </div>

            <button type="submit"
                    class="mb-3 btn btn-warning float-right">
                저장
            </button>
        </form>
    </div>
</div>

<div class="card shadow mb-3">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">알림 수신 설정</h6>
        <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
        <p>
            예약 등록 및 취소 시 알림 수신 대상 설정
        </p>
    </div>

    <div class="card-body mt-3 mb-3">
        <form>
            <div class="custom-control custom-radio">
                <input type="radio"
                       id="manager"
                       name="target"
                       class="custom-control-input"
                       checked>
                <label class="custom-control-label"
                       for="manager">
                       센터장
                </label>
            </div>

            <div class="custom-control custom-radio">
                <input type="radio"
                       id="counselor"
                       name="target"
                       class="custom-control-input">
                <label class="custom-control-label"
                       for="counselor">
                       상담/치료사 (선생님)
                </label>
            </div>

            <div class="custom-control custom-radio">
                <input type="radio"
                       id="customer"
                       name="target"
                       class="custom-control-input">
                <label class="custom-control-label"
                       for="customer">
                       내담자 (학부모/학생)
                </label>
            </div>

            <button type="submit"
                    class="mb-3 btn btn-warning float-right">
                저장
            </button>
        </form>
    </div>
</div>

<div class="card shadow mb-3">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">정책 사항 입력</h6>
    </div>

    <div class="card-body mt-3 mb-3">
        <form>
            <div class="mb-3">
                <div class="mb-3 form-floating">
                    <label for="inquiry-content"
                           class="form-label">
                           입금 계좌
                    </label>
                    <input class="form-control"
                           id="balance"
                           placeholder="계좌 번호를 입력해주세요.">
                </div>
            </div>

            <div class="mb-3">
                <div class="mb-3 form-floating">
                    <label for="inquiry-content"
                           class="form-label">
                           문의 안내사항 입력
                    </label>
                    <textarea class="form-control"
                              id="inquiry-content"
                              style="height: 100px;"
                              placeholder="문의 안내사항 내용을 입력해주세요."></textarea>
                </div>
            </div>

            <div class="mb-3">
                <div class="mb-3 form-floating">
                    <label for="reserve-content"
                           class="form-label">
                           예약 정책 내용
                    </label>
                    <textarea class="form-control"
                              id="reserve-content"
                              style="height: 100px;"
                              placeholder="예약 시 정책 사항을 입력해주세요."></textarea>
                </div>
            </div>

            <div class="mb-3">
                <div class="mb-3 form-floating">
                    <label for="cancel-content"
                           class="form-label">
                           예약 취소 정책 내용
                    </label>
                    <textarea class="form-control"
                              id="cancel-content"
                              style="height: 100px;"
                              placeholder="예약 취소 시 정책 사항을 입력해주세요."></textarea>
                </div>
            </div>

            <button type="submit"
                    class="mb-3 btn btn-warning float-right">
                저장
            </button>
        </form>
    </div>

</div>

<div class="card shadow mb-3">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">패널티</h6>
    </div>

    <div class="card-body mt-3 mb-3">
        <form>
            <div class="form-group form-check mb-3">
                <input type="checkbox"
                       class="form-check-input"
                       id="is-penalty">
                <label class="form-check-label"
                       for="is-penalty">
                       패널티 적용 여부<br>
                       <p>
                            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                            당일 예약 취소 시 패널티 적용 여부<br>
                            패널티는 당일 치료(수업)에도 적용됨
                       </p>
                </label>
            </div>

            <div class="form-group form-check mb-3">
                <div class="form-group mb-3">
                    <label for="penalty-time">
                        패널티 적용 시간
                    </label>
                    <select class="form-control"
                            id="penalty-time">
                        <option value="0"
                                selected>당일</option>
                        <option value="1">1시간</option>
                        <option value="2">2시간</option>
                        <option value="3">3시간</option>
                        <option value="4">4시간</option>
                        <option value="5">5시간</option>
                        <option value="6">6시간</option>
                        <option value="7">7시간</option>
                        <option value="8">8시간</option>
                        <option value="9">9시간</option>
                        <option value="10">10시간</option>
                        <option value="11">11시간</option>
                        <option value="12">12시간</option>
                        <option value="13">13시간</option>
                        <option value="14">14시간</option>
                        <option value="15">15시간</option>
                        <option value="16">16시간</option>
                        <option value="17">17시간</option>
                        <option value="18">18시간</option>
                        <option value="19">19시간</option>
                        <option value="20">20시간</option>
                        <option value="21">21시간</option>
                        <option value="22">22시간</option>
                        <option value="23">23시간</option>
                        <option value="24">24시간</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label class="form-check-label"
                           for="day-criterion">
                        당일 기준
                        <p>
                            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                            예약 취소 시 당일에 대한 기준 설정
                        </p>
                    </label>
                    <div class="form-group form-check mb-3"
                         id="day-crierion">

                         <div class="custom-control custom-radio">
                            <input type="radio"
                                   id="very-day"
                                   name="crierion"
                                   class="custom-control-input"
                                   checked>
                            <label class="custom-control-label"
                                   for="very-day">
                                   예약 당일 기준
                            </label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio"
                                   id="cancel-day"
                                   name="crierion"
                                   class="custom-control-input"
                                   checked>
                            <label class="custom-control-label"
                                   for="cancel-day">
                                   취소 일시 기준
                            </label>
                        </div>

                    </div>

                </div>
            </div>

            <div class="mb-3 form-group form-floating">
                <label class="custom-control-label"
                       for="penalty-content">
                       패널티 정책 내용
                </label>
                <textarea class="form-control"
                          id="penalty-content"
                          style="height: 100px;"
                          placeholder="패널티 정책 사항을 입력해주세요."></textarea>
            </div>

            <button type="submit"
                    class="mb-3 btn btn-warning float-right">
                저장
            </button>
        </form>
    </div>
</div>
